name: Android CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze
      continue-on-error: true

    - name: Build APK
      run: flutter build apk --release

    - name: Rename APK
      run: |
        mkdir -p build/release
        cp build/app/outputs/flutter-apk/app-release.apk build/release/QuantumTraderPro-v${{ github.ref_name }}.apk || \
        cp build/app/outputs/flutter-apk/app-release.apk build/release/QuantumTraderPro.apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: QuantumTraderPro-APK
        path: build/release/*.apk
        retention-days: 30

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: build/release/*.apk
        generate_release_notes: true
        body: |
          ## QuantumTrader Pro Release

          **Version:** ${{ github.ref_name }}

          ### Download
          Download the APK below and install on your Android device (Android 7.0+).

          ### Installation
          1. Download `QuantumTraderPro.apk`
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK
          4. Configure MT4 API endpoint in Settings

          ### What's New
          See [RELEASE_NOTES_v2.0.md](RELEASE_NOTES_v2.0.md) for complete changelog.

          ðŸ”¬ Quantum Trading System | ðŸ§  Adaptive ML | ðŸ’° Cantilever Hedging | ðŸŽ¯ Target: 94.7% Win Rate
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
